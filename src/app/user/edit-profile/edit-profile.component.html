<mat-card class="center-card edit-profile-content">

  <mat-card-header class="edit-profile-content-header">
    <mat-card-title>
      <p class="header-title"> Edit Profile </p>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="editProfileFormGroup">

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" readonly>
      </mat-form-field>

    </form>

    <div class="edit-profile-actions">
      <button mat-raised-button class="btn-block edit-profile-btn" (click)="submit()">
        <span class="">Submit</span>
      </button>
      <button mat-raised-button class="btn-block cancel-btn" [routerLink]="'/user/profile'">
        <span class="">Cancel</span>
      </button>
    </div>

  </mat-card-content>

</mat-card>
