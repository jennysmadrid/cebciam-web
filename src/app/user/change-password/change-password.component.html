<mat-card class="center-card change-password-content">

  <mat-card-header class="change-password-content-header">
    <mat-card-title>
      <p class="header-title"> Change Password </p>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="changePasswordFormGroup">

      <mat-form-field class="d-block current-password" appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="oldPassword">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="newPassword">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="newPasswordConfirm">
      </mat-form-field>

    </form>

    <div class="change-password-actions">
      <button mat-raised-button class="btn-block change-password-btn" (click)="submit()">
        <span class="">Submit</span>
      </button>
      <button mat-raised-button class="btn-block cancel-btn" [routerLink]="'/user/profile'">
        <span class="">Cancel</span>
      </button>
    </div>

  </mat-card-content>

</mat-card>
