<mat-card class="center-card register-content">

  <mat-card-content>
    <p class="welcome-text">Welcome. Please enter your username and password</p>

    <form [formGroup]="registerFormGroup">

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="d-block" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

    </form>

    <div class="register-account">
      <button mat-raised-button class="btn-block register-btn" (click)="submit()" [disabled]="!registerFormGroup.valid">
        <span class="register-account-text">Register</span>
      </button>
    </div>

    <div class="login-account">
      <div class="login-account-text-wrapper">
      <span class="login-account-text">
        Already have an account? <a [routerLink]="'/login'">Sign In</a>.
      </span>
      </div>
    </div>

  </mat-card-content>

</mat-card>
