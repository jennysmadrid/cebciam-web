
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<mat-card-header class="otp-template-content-header">
  <mat-card-title>
    <p class="header-title">One-Time Password</p>
  </mat-card-title>
</mat-card-header>

<div class="error-message" *ngIf="this.hasError">
  <span>The OTP you've entered is invalid. Please try again.</span>
</div>

<mat-card class="center-card otp-template-content">
  <mat-card-content>
    <ng-container>
        <div class="verification-text-wrapper">
          <img src="assets/icons/svg/verify-mobile.svg">
          <p class="verification-text"> Please enter the One-Time Password (OTP) <br> generated by your Email. </p>
        </div>
        
        <div class="container-fluid">
          <form [formGroup]="otpFormGroup" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="form-group col-sm-2" *ngFor="let input of formInput; index as i">
                <input matInput formControlName="{{input}}" numberOnly class="form-control"
                       maxlength="1" id="{{input}}"
                       (keyup)="onKeyUp($event, i)">
              </div>
              <!--<div class="content">
                <div class="o-c">
                  <div>
                    <div class="card">
                      <p class="a-o-i">Enter verification code</p>
                      <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" name="number-only" id="number-only" [config]="{ length: 6, allowNumbersOnly: true }"></ng-otp-input>
                      <span *ngIf="otp" class="o-t-p">Entered otp :-</span>
                    </div>
                  </div>
                </div>
              </div>-->
            </div>
            <div class="verification-actions">
              <button mat-raised-button class="btn-block send-code-btn"
                [disabled]="!otpFormGroup.valid"
                (click)="verifyOtp()"
                type="submit">
                <span>Submit</span>
              </button>

              <span class="validate">Did not receive an OTP?
                <button class="btn"
                  [disabled]="time >= 1"
                  (click)="resendOtp()">Resend OTP
                  <p [hidden]="time <= 0">&nbsp;after {{secondsToHms(time)}} seconds</p>
                </button>
              </span>
            </div>
          </form>
        </div>
      </ng-container>
  </mat-card-content>
</mat-card>
